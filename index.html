<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeff's Simon Game</title>
    <!--get fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!--get Noty styling-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css"
    />
    <!--import my stylesheets-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <h1>
        <span class="green">Si</span><span class="red">mon</span
        ><span class="yellow"> Sa</span><span class="blue">ys</span>
      </h1>
      <div id="console">
        <div class="piece tl"></div>
        <div class="piece tr"></div>
        <div class="piece bl"></div>
        <div class="piece br"></div>
      </div>
      <h2 id="best">Best: 0</h2>
      <h2 id="score">Level: 1</h2>
      <button class>Start</button>
    </div>
    <!--import JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--import Noty JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <!--import JS-->
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
